<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elemento tabela</title>
</head>
<body>
    <header>
        <h1>Adedonha</h1>
    </header>
    <!--<table> : tag para inicar uma tabela
        <tr> : Tag para criar a linha da tabela
        <th> : Tag para criar Cabeçalho da tabela
        <td> : Tag para criar Dados da tabela   -->
    <section>
        <table border="1px solid #000" ">
            <tr style="background-color: aqua;">
                <th>Nome</th>
                <th>Fruta</th>
                <th>Cor</th>
                <th>Objeto</th>
                <th>Cidade</th>
                <th>Animal</th>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Banana</td>
                <td>Branco</td>
                <td>Banqueta</td>
                <td>Bonito</td>
                <td>Barata</td>
            </tr>
            <tr>
                <td>Clara</td>
                <td>Caqui</td>
                <td>Cinza</td>
                <td>Caçamba</td>
                <td>Calheitas</td>
                <td>Cobra</td>
            </tr>
            <tr>
                <td>Lucia</td>
                <td>Limão</td>
                <td>Laranja</td>
                <td>Lapis</td>
                <td>Limoeiro</td>
                <td>Lontra</td>
            </tr>
            <tr>
                <td>Mizael</td>
                <td>Mamão</td>
                <td>Marrom</td>
                <td>Maçaneta</td>
                <td>Moreno</td>
                <td>Macaco</td>
            </tr>
        </table>
    </section>        
</body>
</html>
