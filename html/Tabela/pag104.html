    <title>Elemento table</title>
</head>
<body>

        <h1>Elementos thead tbody e tfoot </h1>

                <th>Poupança</th>
            </tr>
            <tbody>
                <tr>
                    <td>Janeiro</td>
                    <td>R$100,00</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$80,00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Soma:</td>
                    <td>R$180,00</td>
                </tr>
            </tfoot>
        </table>
        <br>
    </section>
    <hr>

    </footer>
</body>
</html>
