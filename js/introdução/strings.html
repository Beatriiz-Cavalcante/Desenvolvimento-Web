<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        const string01 = 'Instituto da Oportunidade Social';
        console.log(string01); //acessar o objeto console e executar o método log
        console.error(string01);
        console.warn(string01);
        //métodos são funnções pre programadas
        console.log(string01.charAt(10)); //método usado para acessar caracteres isoladamente
        console.log(string01[10]);

        const texto = 'digitar um texto aleatoriamente';
        console.log(texto.length); //método usado para contar os caracteres do texto

        //limpar console
        console.clear();
        const padrao = 'Hello World!';

        console.log(padrao);
        console.log(padrao.toLocaleUpperCase()); //transforma o texto em maiúsculo
        console.log(padrao.toLocaleLowerCase()); //transforma o texto em minúsculo

        
    </script>
</body>
</html>
